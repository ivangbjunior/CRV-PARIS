    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Roboto', sans-serif; }
      /* Ensure form elements use the same font */
      input, select, textarea, button { font-family: 'Roboto', sans-serif; }
      
      /* Force visual uppercase for all inputs */
      input[type="text"], textarea {
        text-transform: uppercase;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Print Specific Styles - Executive Layout */
      @media print {
        @page {
          margin: 1cm;
          size: landscape;
        }
        
        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          font-size: 10px;
        }

        /* Hide UI Elements */
        .no-print, button, input, select, nav, header, aside {
          display: none !important;
        }

        /* Reset Layout containers */
        /* CORREÇÃO: Removido 'div' e 'display: block' para permitir Flexbox */
        #root, main {
          height: auto !important;
          width: 100% !important;
          overflow: visible !important;
          position: static !important;
        }

        /* Typography Enhancements */
        h1, h2, h3, h4 {
          color: #0f172a !important; /* slate-900 */
        }

        /* Executive Table Styling */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          border: 1px solid #cbd5e1 !important; /* slate-300 */
          margin-top: 10px;
          page-break-inside: auto;
        }
        
        thead {
          display: table-header-group;
        }
        
        tfoot {
          display: table-footer-group;
        }

        tr {
          page-break-inside: avoid;
          page-break-after: auto;
        }

        /* Zebra Striping for readability */
        tbody tr:nth-child(even) {
          background-color: #f1f5f9 !important; /* slate-100 */
        }
        
        th {
          background-color: #e2e8f0 !important; /* slate-200 */
          color: #1e293b !important; /* slate-800 */
          font-weight: 800 !important;
          text-transform: uppercase;
          font-size: 9px !important;
          border: 1px solid #94a3b8 !important; /* slate-400 */
          padding: 6px 4px !important;
          text-align: left;
        }

        td {
          border: 1px solid #cbd5e1 !important; /* slate-300 */
          padding: 5px 4px !important;
          font-size: 10px !important;
          color: #334155 !important; /* slate-700 */
          vertical-align: top;
        }

        /* Utility to force visibility of headers */
        .print\:block {
          display: block !important;
        }
        .print\:hidden {
          display: none !important;
        }
        .print\:flex {
          display: flex !important;
        }
        .print\:flex-row {
          flex-direction: row !important;
        }
        
        /* Remove Shadows and Radius for sharp print */
        .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl {
          box-shadow: none !important;
        }
        .rounded-lg, .rounded-xl, .rounded-2xl {
          border-radius: 0 !important;
          border: none !important;
        }
      }
    </style>
