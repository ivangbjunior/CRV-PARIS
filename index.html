    <style>
      body { font-family: 'Roboto', sans-serif; }
      /* Ensure form elements use the same font */
      input, select, textarea, button { font-family: 'Roboto', sans-serif; }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Print Specific Styles */
      @media print {
        @page {
          margin: 0.5cm;
          size: landscape;
        }
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        /* Remove shadows and rounded corners for sharper print */
        .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl {
          box-shadow: none !important;
        }
        .rounded-lg, .rounded-xl, .rounded-2xl {
          border-radius: 0 !important;
        }
        /* Ensure tables print well */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
        }
        th, td {
          border: 1px solid #e2e8f0 !important; /* slate-200 */
          padding: 8px !important;
          font-size: 10px !important;
        }
        /* Hide elements specifically marked */
        .no-print {
          display: none !important;
        }
      }
    </style>
