    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Roboto', sans-serif; }
      /* Ensure form elements use the same font */
      input, select, textarea, button { font-family: 'Roboto', sans-serif; }
      
      /* Force visual uppercase for all inputs */
      input[type="text"], textarea {
        text-transform: uppercase;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Print Specific Styles - Executive Layout Compact */
      @media print {
        @page {
          margin: 0.5cm;
          size: portrait;
        }
        
        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          font-size: 9px;
          line-height: 1.1;
        }

        /* Hide UI Elements */
        .no-print, button, input, select, nav, header, aside, .print-hidden {
          display: none !important;
        }

        /* Reset Layout containers */
        #root, main {
          height: auto !important;
          width: 100% !important;
          overflow: visible !important;
          position: static !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        /* Typography Enhancements */
        h1, h2, h3, h4 {
          color: #000 !important;
          margin: 2px 0 !important;
        }

        /* Executive Table Styling - Ultra Compact */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          border: 0.5pt solid #000 !important;
          margin-top: 5px;
          table-layout: auto;
        }
        
        thead {
          display: table-header-group;
        }
        
        tfoot {
          display: table-footer-group;
        }

        tr {
          page-break-inside: avoid;
        }

        /* Zebra Striping */
        tbody tr:nth-child(even) {
          background-color: #f8fafc !important;
        }
        
        th {
          background-color: #f1f5f9 !important;
          color: #000 !important;
          font-weight: 900 !important;
          text-transform: uppercase;
          font-size: 8px !important;
          border: 0.5pt solid #000 !important;
          padding: 3px 2px !important;
          text-align: left;
        }

        td {
          border: 0.5pt solid #cbd5e1 !important;
          padding: 2px 2px !important;
          font-size: 9px !important;
          color: #000 !important;
          vertical-align: middle;
        }

        /* Utility classes for print */
        .print\:block { display: block !important; }
        .print\:hidden { display: none !important; }
        .print\:flex { display: flex !important; }
        .print\:p-0 { padding: 0 !important; }
        .print\:m-0 { margin: 0 !important; }
        .print\:text-black { color: #000 !important; }
        .print\:border-none { border: none !important; }
        .print\:w-full { width: 100% !important; }
        
        /* Reduce spacing in specific components */
        .space-y-6 > * + * { margin-top: 0.5rem !important; }
        .p-6, .p-8 { padding: 0.25rem !important; }
        .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl { box-shadow: none !important; }
        .rounded-lg, .rounded-xl, .rounded-2xl { border-radius: 0 !important; }
      }
    </style>
